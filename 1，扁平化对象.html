<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
  let ob = {
    a: 1,
    b: {
      c: 2,
      d: 3,
      e: {
        f: 4,
        g: {
          h: 5
        }
      }
    }
  };

  function flatten(obj, result = {}) {
    for (let key in obj) {
      if (obj[key] instanceof Object) {
        flatten(obj[key], result)
      } else {
        result[key] = obj[key]
      }
    }
    return result
  }
  console.log(flatten(ob))
  </script>
</body>

</html>
